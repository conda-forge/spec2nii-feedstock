{% set name = "spec2nii" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a90e78dcd0a04bf75e363d0c1ff8b49e772f000454c54f41b07e44af3b3b55a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - spec2nii = spec2nii.spec2nii:main

requirements:
  build:
    - python >=3.9
    - pip
    - versioneer
    - pyyaml
  host:
    - python >=3.9
    - pip
    - pyyaml
    - versioneer
  run:
    - python >=3.9
    - numpy >=1.26
    - nibabel
    - pydicom
    - pymapvbvd >=0.6.0
    - scipy ==1.13.*
    - brukerapi >=0.1.8
    - pandas
    - nifti-mrs >=1.2.0

test:
  imports:
    - spec2nii
  commands:
    - spec2nii --help

about:
  home: https://github.com/wexeee/spec2nii
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Multi-format in vivo MR spectroscopy conversion to NIfTI
  description: |
    A program for multi-format in vivo MR spectroscopy conversion to NIFTI.
  doc_url: https://github.com/wexeee/spec2nii
  dev_url: https://github.com/wexeee/spec2nii

extra:
  recipe-maintainers:
    - wtclarke
