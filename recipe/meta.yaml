{% set name = "spec2nii" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c35ff99607739fb8d8e61dd80efa883fafb4517a857f30170041535f7081d72

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - spec2nii = spec2nii.spec2nii:main

requirements:
  build:
    - python >=3.9
    - pip
    - versioneer
    - pyyaml
  host:
    - python >=3.9
    - pip
    - pyyaml
    - versioneer
    - setuptools
  run:
    - python >=3.9
    - numpy >=1.26
    - nibabel
    - pydicom
    - pymapvbvd >=0.6.0
    - scipy >=1.13
    - brukerapi >=0.1.8
    - pandas
    - nifti-mrs >=1.3.2

test:
  imports:
    - spec2nii
  commands:
    - spec2nii --help

about:
  home: https://github.com/wexeee/spec2nii
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Multi-format in vivo MR spectroscopy conversion to NIfTI
  description: |
    A program for multi-format in vivo MR spectroscopy conversion to NIFTI.
  doc_url: https://github.com/wexeee/spec2nii
  dev_url: https://github.com/wexeee/spec2nii

extra:
  recipe-maintainers:
    - wtclarke
